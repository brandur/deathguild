language: go

go:
  - 1.7

# magic word to use faster/newer container-based architecture
sudo: false

before_install:
  - go get -u github.com/golang/lint/golint

install:
  - pip install --user awscli

script:
  - make
  - $GOPATH/bin/dg-scraper
  - $GOPATH/bin/dg-enrich-songs
  - $GOPATH/bin/dg-create-playlists
  - $GOPATH/bin/dg-build
  - TARGET_DIR=./public S3_BUCKET=deathguild-playlists make deploy

notifications:
  email:
    on_success: never

